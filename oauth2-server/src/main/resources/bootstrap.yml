server:
  port: 8082

zuul:
  ribbon:
    eager-load:
      enabled: true


spring:
  application:
    name: oauth2-server
  cloud:
    config:
      server:
        encrypt.enabled: false
        git:
          uri: https://github.com/visheshvishu/config-repo/
          searchPaths: order-service,customer-service



eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://34.131.200.139:8080/eureka/
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30



#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.sac: DEBUG
