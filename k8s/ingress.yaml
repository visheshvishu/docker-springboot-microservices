apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: springboot.local
    http:
      paths:
      - pathType: Prefix
        path: /eureka(/|$)
        backend:
          service:
            name: eureka-server
            port:
              number: 8080

      - pathType: Prefix
        path: /admin(/|$)
        backend:
          service:
            name: admin-server
            port:
              number: 8086

