apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: springboot.local
    http:
      paths:
      - pathType: Prefix
        path: /admin(/|$)(.*)
        backend:
          service:
            name: admin-server
            port:
              number: 8086
