server:
  port: 8084

spring:
  application:
    name: order-service
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true
      uri: http://34.131.200.139:8081
      fail-fast: false
  boot:
    admin:
      client:
        url: http://34.131.200.139:8086
        instance:
          prefer-ip: true
          service-url: http://34.131.200.139:8084

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://34.131.200.139:8080/eureka/
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30
    instance:
    prefer-ip-address: true
    ip-address: 34.131.200.139



zuul:
  ribbon:
    eager-load:
      enabled: true



#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.sac: DEBUG
