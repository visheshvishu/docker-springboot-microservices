server:
  port: 8085

spring:
  application:
    name: customer-service
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true
      uri: http://35.200.243.154:8081
      fail-fast: false
  boot:
    admin:
      client:
        url: http://35.200.243.154:8086

management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: always


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://35.200.243.154:8080/eureka/
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 30



zuul:
  ribbon:
    eager-load:
      enabled: true



#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.sac: DEBUG
